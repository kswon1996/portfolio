<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sangwon Kim</title>
    <style>
        .contact {
            background-color: #b8e006;
            display: flex;
            justify-content: space-between;
            padding: 50px;
        }
        .contact-left {
            flex: 1;
            max-width: 40%;
        }
        .contact-right {
            flex: 1;
            max-width: 50%;
        }
        .contact h1 {
            color:#1e1533;
            font-size: 48px;
            margin-bottom: 30px;
        }
        .contact p {
            font-size: 18px;
            line-height: 1.6;
        }
        .contact label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .contact input,
        .contact textarea {
            width: 94%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #1e1533;
            color: #ffffff;
        }
        .contact button {
            background-color: #ff69b4;
            border: none;
            padding: 10px 20px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .social-links {
            margin-top: 35px;
        }
        .social-links a {
            margin-right: 10px;
        }
        .social-links img {
            width: 22px;
            height: 22px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="contact-left">
                <h1>Contact</h1>
                <p><img src="images/location.png" alt="Location Icon"style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;"> 25 Selby St. Toronto, ON M4Y 0E6</p>
                <p><img src="images/phone.png" alt="Phone Icon"style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;"> 647-218-3933</p>
                <p><img src="images/email.png" alt="Email Icon"style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;"> kswon1996@gmail.com</p>
                <div class="social-links">
                    <a href="https://www.facebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
                    <a href="https://x.com"><img src="images/twitter-icon.png" alt="Twitter"></a>
                    <a href="https://www.linkedin.com"><img src="images/linkedin-icon.png" alt="LinkedIn"></a>
                    <a href="https://www.instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
            <div class="contact-right">
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </section>
    </main>
